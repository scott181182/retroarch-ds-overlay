<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>RetroArch Overlay Viewer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <style>
            html, body, .container { height: 100%; }
            .overlay-row { height: 100%; }

            #config-source {
                width: 100%;
                height: 100%;
            }

            #overlay-canvas {
                position: relative;
                width: 100%;
                border: 1px solid black;
            }
            .descriptor {
                border: 1px solid blue;
                cursor: pointer;
            }

            .ds-screen {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <section class="row mt-3">
                <article class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="row">
                                <label for="form-template" class="form-label col-2 col-form-label">Template</label>
                                <div class="col-8">
                                    <select class="form-select" id="form-template">
                                        <option value="" selected disabled>Select a template...</option>
                                        <option value="neo-retropad">Neo-Retropad</option>
                                        <option value="ds-retropad">DS-Retropad</option>
                                        <option value="">Blank</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <button id="refresh-btn" class="btn btn-secondary" type="button">Refresh</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
            </section>
            <section class="row mt-3">
                <article class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row row-cols-auto mb-2">
                                    <label for="form-screen-width" class="form-label col-form-label">Screen Width</label>
                                    <div class="col">
                                        <input class="form-control" id="form-screen-width" type="number"/>
                                    </div>
                                </div>
                                <div class="row row-cols-auto">
                                    <label for="form-screen-height" class="form-label col-form-label">Screen Height</label>
                                    <div class="col">
                                        <input class="form-control" id="form-screen-height" type="number"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
            </section>
            <section class="row overlay-row my-3">
                <article class="col col-4">
                    <div class="editor" id="config-source"></div>
                </article>
                <article id="canvas-container" class="col col-8">
                    <div id="overlay-canvas"></div>
                </article>
            </section>
        </main>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"
            integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-github.min.js"
            integrity="sha512-k3o+fOuDq/z/JwInSTkoRXXimKTOn9w4xN5VuXVp8h/ZxS5DIYjCdqoO0/3x8x0/30pk5ci5DPWqisHUKIWtgg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-toml.min.js"
            integrity="sha512-4HezFTEE0M79DTSNQx8iVpj33/SERzHBLW4nfyCIxiVIB3vPL9i658k+9r9uM50QB6Rb0938J5Hh9R0a2OypWw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="/overlay.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
